<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="icons/expenses.png">
    <link rel="stylesheet" href="style.css">

    <title>Finman</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="form-inline"><img src="icons/expenses.png" class="icon mr-1"><h3>Finman</h3></div>
      </nav>
      <div class="sidebar">
        <div class="box input-data">
             <div class=" d-flex flex-column">
                 <div class="form-inline m-1">
                   <select class="custom-select  select m-1 add-type" id="inlineFormCustomSelect">
                         <option value="inc">Income</option>
                         <option value="exp">Expense</option>
                   </select>
                   
                   <input type="number" placeholder="Amount" class="form-control input-amount m-1 add-value">
                   <span class="input-group-text" id="basic-addon1">&#8377;</span>

                 </div>
                 <input type="text" placeholder="Description" class="form-control m-1 add-description">
                 <button class=" btn btn-dark m-1 add-btn">Add</button>
             </div>
           
                  
             </div> 
           
         </div>
         <div class="content">
            <div class="d-flex flex-row mt-4">
                <div class="card-sm"><h1 class="mt-2 total-balance">0</h1><p>Balance</p></div>
                <div class="card-sm"><h1 class="mt-2 total-income">0</h1><p>Income</p></div>
                <div class="card-sm"><h1 class="mt-2 total-expense">0</h1><p>Expense</p></div>
            </div>
  
            <div class="main-container">
               <div class="box box-lg mt-4">
                <h5 class="center">Income</h5>
                   <div class="income-list">

                   </div>
               </div> 
       
               <div class="box box-lg mt-4">
                <h5>Expenses</h5>
                   <div class="expense-list">

                   </div>
               </div>
            </div>
         </div>

   <footer class="bottom">Made with &#10084; By <a href="https://rutikw.now.sh">Rutik Wankhade</a></footer>

</body>
